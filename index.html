<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacticas con canvas</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/stylesCanvas.css">
</head>
<body>
    <div class="container">

        <header class="header">
            <div class="logo"><img src="../img/Logo.png" alt="Logo Alura"></div>
        </header>

        <section id="inicio" class="main_inicio">
            <main class="contenedor_main_inicio">
                <div class="contenedor_btns">
                    <button class="btn_iniciar" type="button" id="iniciar-juego" onclick="iniciarJuego()">Iniciar Juego</button>
                    <button class="btn_agregar" type="button" onclick="agregarPalabra()">Agregar palabra</button>
                </div>
            </main>
        </section>

        <section id="main_palabraNueva" class="main_palabra">
            <main class="contenedor_main_palabra">
                <div class="palabra__nueva">
                    <div class="palabraNueva">
                        <textarea id="palabra_nueva" placeholder="Ingrese la palabra aquí"></textarea>
                    </div>
    
                    <div class="advertencia">
                        <p>&#9888; Solo letras minúsculas y sin acentos</p>
                    </div>
    
                    <div class="contenedor_btns_palabra">
                        <button class="btn_guardar" type="button" onclick="guardarPalabra()">Guardar y empezar</button>
                        <button class="btn_cancelar" type="button" onclick="cancelar()">Cancelar</button>
                    </div>
                </div>
            </main>
        </section>

        <section id="canvas" class="main_canvas">
            <main class="contenedor_main_canvas">
                <div class="canvas"><canvas id="pizarra" class="canvas" width="900px" height="450px"></canvas></div>
                    
                    <div class="contenedor_btns_canvas">
                        <button class="btn_nuevo" type="button" onclick="iniciarJuego()">Nuevo Juego</button>
                        <button class="btn_desistir" type="button" onclick="desistir()">Desistir</button>
                    </div>
            </main>
        </section>

        <footer class="footer">
            <p>Desarrollado por Eloy Cruz - 2022</p>
        </footer>

    </div>

    <!--Script-->
    <script src="./js/horca.js"></script>
    <script src="./js/canvas.js"></script>
    <script src="./js/palabraNueva.js"></script>
</body>
</html>
